<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gst.css">
</head>
<body>
    <!-- Hero Secion -->
    <section class="hero">
        <div class="menu">
             <ul class="nav-links">
                 <li><a href="home.html">Home</a></li>
                 <li><a href="home.html">About</a></li>
                 <li><a href="home.html">Contact</a></li>
                 <li><a href="home.html">Services</a></li>
                 <li><img src="barbeque.jpg" alt=""></li>
             </ul>
         </div>
         <div class="barbeque">
             <h1>BARBEQUE</h1>
             <img src="barbeque.jpg" alt="">
         </div>
         <div class="paragraph">
             <h4>Explore Nearby Restraunts</h4>
             <p>Explore BBQ Restraunts near your neighbourhood and
                enjoy our latest cuisine with our exclusive offers and coupons
             </p>
         </div>
     </section>
     <!-- Details section -->
     <section class="details">
         <h1>Person Details</h1>
         <div class="person">
             <div class="name">
             <label for="">Name</label>
             <input type="text" id="name" placeholder="Enter your name">
         </div>
         <div class="phone">
             <label for="">Phone</label>
             <input type="tel" id="phone" placeholder="Enter your phone no">
         </div>
         <div class="email">
             <label for="">Email</label>
             <input type="email" id="email" placeholder="Enter your email">
         </div>
         <div class="place">
             <label for="">place</label>
             <input type="text" id="place" placeholder="Enter your address">
         </div>
         <h1>Menu Items</h1><br>
         <div class="starters">
             <label for="">Starters</label>
             <input type="number" id="n1" placeholder="Enter the amount">
         </div>
         <div class="chicken">
             <label for="">Chicken</label>
             <input type="number" id="n2" placeholder="Enter the amount">
         </div>
         <div class="burger">
             <label for="">Burger</label>
             <input type="number" id="n3" placeholder="Enter the amount">
         </div>
         <div class="chinese">
             <label for="">Chinese</label>
             <input type="number" id="n4" placeholder="Enter the amount">
         </div>
         <div class="biryani">
             <label for="">Biryani</label>
             <input type="number" id="n5" placeholder="Enter the amount">
         </div>
         <div class="gst">
             <label for="">GST(%)</label>
             <input type="text" id="n6" placeholder="Enter the amount">
         </div>
         </div>
         <div class="button">
         <button id="btn" onclick="total()">Payment</button>
         </div>
         <div class="display"></div>
     </section>
     <!-- Contact Section -->
     <section class="contact">
         <h3>Contact Information</h3>
      <div class="all">
         <div class="informaion">
             <img src="barbeque.jpg" alt="">
             <div class="details1">
                 <p>HOME</p>
                 <p>CONTACT</p>
             </div>
             <div class="details2">
                 <p>ABOUT</p>
                 <p>SERVICES</p>
             </div>
         </div>
         <div class="image">
             <div class="google">
             <img src="google.png" alt="">
             </div>
             <div class="facebook">
             <img src="facebook.png" alt="">
             </div>
             <div class="gmail">
             <img src="gmail.png" alt="">
             </div>
             <div class="twitter">
             <img src="twitter.png" alt="">
             </div>
         </div>
      </div>
     </section>
     <script src="gst.js"></script>
</body>
</html>
